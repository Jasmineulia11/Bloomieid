<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #ytplayer {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <div id="ytplayer"></div>

    <script>
        // Kode JavaScript yang Anda berikan
        var $jscomp = $jscomp || {};
        $jscomp.scope = {};
        // ... (masukkan seluruh kode JavaScript yang Anda berikan di sini)

        // Inisialisasi pemutar YouTube
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YouTubePlayer('ytplayer', {
                width: 640,
                height: 360,
                videoId: 'YOUR_VIDEO_ID', // Ganti dengan ID video YouTube yang ingin Anda tampilkan
                autoplay: true,
                controls: true
            });
        }

        // Memuat API IFrame YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
